<mat-card>
    <ng-template *ngIf="thread; else empty">
        <mat-card-header>
            <mat-card-title>{{getContactName(thread)}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- <p *ngFor="let message of thread.messages">
                {{message.sender.name}} said:
                {{message.body}}
            </p> -->
        </mat-card-content>
    </ng-template>
    <ng-template #empty>
        <mat-card-header>
            <mat-card-title>No thread selected</mat-card-title>
        </mat-card-header>
    </ng-template>
</mat-card>
