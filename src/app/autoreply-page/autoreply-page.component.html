<div style="margin: 1.5em">
    <div *ngFor="let contact of contacts">
        <app-autoreply-box [contact]="contact"></app-autoreply-box>
    </div>
    <div *ngIf="autoreplyForm">
        <form [formGroup]="autoreplyForm" (ngSubmit)="onSubmit()">
            <input [placeholder]="'Bulk Autoreply'" style="margin-bottom: 0.5em; width: 20em" type="text" id="autoreply"
                formControlName="autoreply">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
