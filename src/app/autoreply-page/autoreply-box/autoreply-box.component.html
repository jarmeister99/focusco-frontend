<div *ngIf="contact" style="border: 1px solid black; padding: 0.5em; margin-bottom: 0.5em; width: 20em;">
    {{contact.name}}
    <div *ngIf="hasAutoReply()">
        <p>Current Autoreply: {{contact.autoreplyText}}</p>
    </div>
    <div *ngIf="contactForm">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <input [placeholder]="'Autoreply'" style="margin-bottom: 0.5em; width: 20em" type="text" id="autoreply"
                formControlName="autoreply">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

</div>
