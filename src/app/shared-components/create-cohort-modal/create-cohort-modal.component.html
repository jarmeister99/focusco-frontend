<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create Cohort</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field subscriptSizing="dynamic" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field subscriptSizing="dynamic" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Users</mat-label>
                    <mat-select formControlName="users" multiple>
                        <mat-option *ngFor="let user of users$ | async" [value]="user">
                            {{user.name}} ({{user.number}})
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="createCohort()">Create Cohort</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
