<div class="flex-column padding" style="height: 90vh">
    <div class="flex-row full-height">
        <div class="full-height scrollable padding">
            <app-edit-users-card *ngFor="let user of sortUsers(this.selectedCohortUsers$ | async)"
                [user]="user"></app-edit-users-card>
        </div>
        <div class="user-controls-container">
            <button class="margin-bottom" mat-raised-button color="primary" (click)="openCreateUserModal()">Create
                User</button>
            <app-bulk-autoreply [users]="selectedCohortUsers$ | async"></app-bulk-autoreply>

        </div>
    </div>
</div>
