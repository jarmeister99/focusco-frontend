<input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)">

<div [ngStyle]="{'display': 'flex', 'flex-direction': 'column', 'width': width, 'padding': '1em'}">
    <div>
        <mat-icon style="cursor: pointer;" *ngIf="hasEmojiSelector" (click)="onShowEmojiMartClick()"
            matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-icon style="cursor: pointer; margin-left: 0.5em;" *ngIf="hasLinkSelector" (click)="onLinkClick()"
            matSuffix>link</mat-icon>
        <mat-icon style="cursor: pointer; margin-left: 0.5em;" *ngIf="hasMediaSelector" (click)="fileInput.click()"
            matSuffix>mms</mat-icon>
        <mat-icon style="cursor: pointer; margin-left: 0.5em;" [matTooltip]="sendMessagePayload.file.name"
            *ngIf="sendMessagePayload.file" (click)="onRemoveFileClick()" matSuffix>close</mat-icon>
    </div>
    <form [formGroup]="inputForm">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>{{ label }}</mat-label>
            <mat-hint>{{ getNumberOfCharacters() }} / 160</mat-hint>
            <textarea style="overflow-y: hidden" matInput formControlName="inputText" [placeholder]="placeholder">
            </textarea>
        </mat-form-field>
        <div *ngIf="linkInputVisible">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Link</mat-label>
                <input matInput formControlName="inputLink" [placeholder]="'Link'">
            </mat-form-field>
        </div>
        <button (click)="send()" mat-raised-button color="primary">Send</button>
        <button style="margin-left: 0.5em;" *ngIf="showVcfSendButton" mat-raised-button color="accent"
            (click)="sendVcf()">Send VCF</button>
    </form>
    <emoji-mart [style]="{'width': '100%'}" *ngIf="emojiMartVisible" title="Pick your emojiâ€¦"
        (emojiSelect)="addEmoji($event)" [hideObsolete]="true" [isNative]="true">
    </emoji-mart>
</div>
