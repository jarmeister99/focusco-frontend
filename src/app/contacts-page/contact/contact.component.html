<div *ngIf="contact" style="border: 1px solid black; width: 20em; margin: 1em 0; padding: 0.5em;">
    <p>{{contact.name}}</p>
    <p>{{contact.number}}</p>
    <p>{{contact._id}}</p>
    <button (click)="deleteContact(contact)">Delete</button>
    <button (click)="editContact()">Edit</button>
    <div *ngIf="editPanelVisible">
        <input [(ngModel)]="newContactName" placeholder="Name">
        <button (click)="submitEditContact()">Confirm</button>
    </div>
</div>
